	<script type="text/javascript">
	 $(function(){
	     $('#audio-player').mediaelementplayer({
		 alwaysShowControls: true,
		 features: ['playpause','progress','volume'],
		 audioVolume: 'horizontal',
		 audioWidth: 450,
		 audioHeight: 70,
		 iPadUseNativeControls: true,
		 iPhoneUseNativeControls: true,
		 AndroidUseNativeControls: true,
		 success: function (mediaElement, domObject) {
                     mediaElement.addEventListener('ended', function (e) {
			 play_next();
                     }, false);
		 },
	     });
	     $('.mejs-controls').append('<div class="mejs-button mejs-next-button mejs-next" >' +
					'<button type="button" onclick="play_next();" aria-controls="Next" title="Next" aria-label="Next"></button>');
	     $('.mejs-controls').append('<div class="mejs-button mejs-previous-button mejs-previous" >' +
					'<button type="button" onclick="play_previous();" aria-controls="Previous" title="Previous" aria-label="Previous"></button>');
	 });
	</script>
